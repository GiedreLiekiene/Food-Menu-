<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Menu app</title>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <h2>Our Menu</h2>
    </div>
    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-outline-warning" onclick="displayMenuItems('')">All</button>
      <button class="btn btn-outline-warning" onclick="displayMenuItems('breakfast')">Breakfast</button>
      <button class="btn btn-outline-warning" onclick="displayMenuItems('dinner')">Dinner</button>
      <button class="btn btn-outline-warning" onclick="displayMenuItems('dhakes')">Shakes</button>
      <button class="btn btn-outline-warning" onclick="displayMenuItems('lunch')">Lunch</button>
    </div>
  </div>
  <div class="container mt-3">
    <div id="show-items" class="row">
    </div>
  </div>
  
</body>
<script type="text/javascript" src="/scripts.js"></script>

</html>
